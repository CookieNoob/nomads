# This workflow will build the nomads website
# Run tests - WIP 
name: Build Hugo nomads site

# Triggers the workflow on push or pull request events for the gh-pages branch
on:
  push:
    branches:
      - gh-pages
      - github-build-pipeline-init
  pull_request:
    branches: [gh-pages]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out gh-pages
        uses: actions/checkout@v2
        with:
          ref: github-build-pipeline-init

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.71.1'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run hugo, clean and build site
        run: |
          echo 'Clean site'
          if [ -d "public" ]; then
              rm -rf public/*
          fi
          echo 'Build site'
          npm init --yes
          npm i
          hugo -d public        
        
      - name: Commit output back to repo
        uses: EndBug/add-and-commit@v4 # You can change this to use a specific version
        with:

          # The local path to the directory where your repository is located. You should use actions/checkout first to set it up
          # Default: '.'
          cwd: ${GITHUB_WORKSPACE}

          # Whether to use the --force option on `git add`, in order to bypass eventual gitignores
          # Default: false
          force: true

          # The message for the commit
          # Default: 'Commit from GitHub Actions'
          message: 'HUGO Nomads website rebuilt'

        env:
          # This is necessary in order to push a commit to the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged